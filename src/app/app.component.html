<ion-app>
  <!-- Menú global para Admin - Solo visible cuando está autenticado como admin -->
  <ion-menu side="start" menuId="admin-menu" contentId="admin-content" *ngIf="shouldShowAdminMenu()">
    <ion-header>
      <ion-toolbar style="--background: rgba(255, 197, 1); --color: rgba(27, 18, 19);">
        <ion-title>Menú Admin</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list>
        <ion-item button (click)="navigateAndCloseMenu('/admin/inicio')">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        
        <ion-item button (click)="navigateAndCloseMenu('/usuarios-crud')">
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label>Gestionar Usuarios</ion-label>
        </ion-item>
        
        <ion-item button (click)="navigateAndCloseMenu('/listas-crud')">
          <ion-icon name="list-outline" slot="start"></ion-icon>
          <ion-label>Gestionar Listas</ion-label>
        </ion-item>
        
        <ion-item button (click)="navigateAndCloseMenu('/salones-crud')">
          <ion-icon name="business-outline" slot="start"></ion-icon>
          <ion-label>Gestionar Salones</ion-label>
        </ion-item>
        
        <ion-item button (click)="navigateAndCloseMenu('/listas-cumplidas')">
          <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
          <ion-label>Listas Cumplidas</ion-label>
        </ion-item>
        
        <ion-item button (click)="navigateAndCloseMenu('/inspeccion-aula')">
          <ion-icon name="clipboard-outline" slot="start"></ion-icon>
          <ion-label>Inspección de Aulas</ion-label>
        </ion-item>
        
        <ion-item button (click)="navigateAndCloseMenu('/resumen-evaluacion')">
          <ion-icon name="analytics-outline" slot="start"></ion-icon>
          <ion-label>Resumen Evaluación</ion-label>
        </ion-item>
        
        <ion-item button (click)="navigateAndCloseMenu('/admin/perfil')">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Mi Perfil</ion-label>
        </ion-item>
        
        <ion-item button (click)="signOut()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Menú global para Padre - Solo visible cuando está autenticado como padre -->
  <ion-menu side="start" menuId="padre-menu" contentId="padre-content" *ngIf="shouldShowPadreMenu()">
    <ion-header>
      <ion-toolbar style="--background: rgba(255, 197, 1); --color: rgba(27, 18, 19);">
        <ion-title>Menú Padre</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list>
        <ion-item button (click)="navigateAndCloseMenu('/padre/inicio')">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        
        <ion-item button (click)="navigateAndCloseMenu('/padre/hijos')">
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label>Mis Hijos</ion-label>
        </ion-item>
        
        <ion-item button (click)="navigateAndCloseMenu('/padre/notificaciones')">
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          <ion-label>Notificaciones</ion-label>
        </ion-item>
        
        <ion-item button (click)="navigateAndCloseMenu('/padre/perfil')">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Mi Perfil</ion-label>
        </ion-item>
        
        <ion-item button (click)="signOut()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Router outlets para diferentes tipos de usuario -->
  <ion-router-outlet id="admin-content" *ngIf="shouldShowAdminMenu()"></ion-router-outlet>
  <ion-router-outlet id="padre-content" *ngIf="shouldShowPadreMenu()"></ion-router-outlet>
  
  <!-- Router outlet principal para login y otras páginas no autenticadas -->
  <ion-router-outlet *ngIf="!shouldShowMenu()"></ion-router-outlet>
</ion-app>
