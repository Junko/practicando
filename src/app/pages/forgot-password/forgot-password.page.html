<app-header title="Recuperar Contraseña">
  <ion-back-button slot="start" defaultHref="/login" color="dark"></ion-back-button>
</app-header>

<ion-content [fullscreen]="true" class="forgot-password-content">
  <div class="form-section">
    <h2 class="section-title">¿Olvidaste tu contraseña?</h2>
    <p class="section-subtitle">Ingresa tu correo electrónico para recibir un enlace de recuperación</p>
    
    <form [formGroup]="form" class="forgot-password-form" (ngSubmit)="submit()">
      <div class="input-group">
        <label class="input-label">CORREO ELECTRÓNICO</label>
        <app-custom-input 
          [control]="form.controls.correo"
          type="email"
          label=""
          icon=""
          autocomplete="email">
        </app-custom-input>
        <div class="validators" *ngIf="form.controls.correo.errors && form.controls.correo.touched">
          <div *ngIf="form.controls.correo.errors?.['required']">El correo es requerido</div>
          <div *ngIf="form.controls.correo.errors?.['email']">Ingrese un correo válido</div>
        </div>
      </div>

      <ion-button expand="block" mode="ios" fill="solid" color="dark" type="submit" class="submit-button">
        Enviar Email de Recuperación
      </ion-button>
    </form>
  </div>
</ion-content>
