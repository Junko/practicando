<app-header title="Mi Perfil" menuId="admin-menu"></app-header>

<ion-content [fullscreen]="true" class="perfil-content" id="admin-content">
  <div class="perfil-hero">
    <div class="avatar-wrapper">
      <img class="avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="avatar" />
      <ion-button fill="clear" class="edit-btn" size="small">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </div>
    <h2 class="nombre">{{ userInfo?.nombres }} {{ userInfo?.apellidos }}</h2>
  </div>

  <div class="perfil-sections">
    <div class="section-title">Información</div>
    <ion-list class="info-list">
      <ion-item lines="none" class="info-row">
        <ion-avatar slot="start" class="circle-icon email"><ion-icon name="mail-outline"></ion-icon></ion-avatar>
        <ion-label>{{ userInfo?.correo || userInfo?.email }}</ion-label>
      </ion-item>
      <ion-item lines="none" class="info-row">
        <ion-avatar slot="start" class="circle-icon phone"><ion-icon name="call-outline"></ion-icon></ion-avatar>
        <ion-label>{{ userInfo?.telefono || '—' }}</ion-label>
      </ion-item>
    </ion-list>

    <ion-button expand="block" color="dark" class="logout-btn" (click)="logout()">
      Cerrar sesión
    </ion-button>
  </div>
</ion-content>

<app-custom-tabs [config]="tabsConfig"></app-custom-tabs>
