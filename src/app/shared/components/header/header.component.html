<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="showBackButton" [defaultHref]="defaultHref" (click)="onBackClick()"></ion-back-button>
      <ion-menu-button *ngIf="!showBackButton" [menu]="menuId"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <strong>{{title}}</strong>
    </ion-title>
    <ng-content slot="end"></ng-content>
  </ion-toolbar>
</ion-header>
